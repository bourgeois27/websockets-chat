<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laboratoire 9</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Laboratoire 9</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </nav>

  <!-- errors -->
  <ul id="errors"></ul>

  <!-- sign up -->
  <div class="container mt-4">
    <div id="userFormArea" class="row">
      <div class="col-sm-12">
        <form id="userForm">
          <div class="form-group">
            <label>Enter Username</label>
            <input class="form-control" id="username" required>
            <br>
            <a id="login-btn" class="btn btn-dark text-white">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- chat area -->
    <div id="messageArea" class="row hidden">
      <div class="col-md-3">
        <div class="well">
          <h3>Users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="chat" id="chat"></div>
        <hr>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter message</label>
            <textarea class="form-control" id="message"></textarea>
            <br>
            <a id="send-msg-btn" class="btn btn-dark text-white">Send message</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer">
    <div style="text-align:center;" class="container">
      <span class="text-muted">- Laboratoire #9 -</span>
    </div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
